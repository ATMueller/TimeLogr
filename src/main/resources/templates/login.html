<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">


    <script th:inline="javascript">
        var message = [[${session.alert}]];
        if(message == 1){alert([[${session.msg}]]);}
        var modalOpen = [[${session.modal}]];

        $(document).ready(function(){

                if(modalOpen == 1){$("#myModal").modal()};

        });


    </script>
</head>

<body class="text-center">
<form class="form-signin"  action="#" th:action="@{/check-account}" th:object="${account}" th:method="POST">
    <img class="mb-4" src="https://cdn.onlinewebfonts.com/svg/img_528070.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" th:field="*{email}" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:field="*{password}" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <div class="btn btn-lg btn-secondary btn-block" data-toggle="modal" data-target="#myModal">Or Sign Up</div>
    <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
</form>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/create-account}" th:object="${account}" th:method="POST">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Name" th:field="*{name}">
                        <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Full name error</small>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Full name error</small>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="tel" value="Phone Number" id="example-tel-input" th:field="*{number}">
                        <small class="text-danger" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Full name error</small>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}">
                        <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Full name error</small>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="employee" checked th:field="*{type}">
                        <label class="form-check-label" for="exampleRadios1">Developer</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="client" th:field="*{type}">
                        <label class="form-check-label" for="exampleRadios2">Client</label>
                    </div>
                    <small class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Full name error</small>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
