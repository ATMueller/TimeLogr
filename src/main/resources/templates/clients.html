<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TimeLogr</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<body>
<div th:replace="fragments/topnav :: navbar-dev"></div>

<div class="dashboard-content">
    <div class="panel-left">

        <table class="table table-striped table-light">
            <thead>
                <th scope="col">Project Name</th>
                <th scope="col">Total Time</th>
                <th scope="col">Total Cost</th>
                <th scope="col">Description</th>
                <th scope="col">Wage</th>
                <th scope="col">Edit</th>
            </thead>
            <tbody>
            <tr th:each="project:${clientProjects}">
                <td th:text="${project.name}"></td>
                <td th:text="${sums.sumProjectLogsTime(project)+' hours'}"></td>
                <td th:text="${'$' + sums.sumProjectLogsCost(project)  + ' of $' + project.getBudget()}"></td>
                <td th:text="${project.description}"></td>
                <td th:text="${project.wage}"></td>

                <td>
                    <a role="button" href="/editproject" th:href="@{${'/editproject/' +project.id + ' / '}}" class="btn btn-secondary btn-lg btn-block">Modify Project</a>
                </td>
            </tr>

            </tbody>
        </table>

        <a role="button" href="/newproject" class="btn btn-secondary btn-lg btn-block">Add New Project</a>

    </div>


</div>

</body>
</html>

</body>
</html>
