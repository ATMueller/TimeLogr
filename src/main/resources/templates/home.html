<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TimeLogr</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
   <div th:replace="fragments/topnav :: navbar-dev"></div>

    <div class="dashboard-content">
        <div class="panel-left">
            <h3>My Recent Projects</h3>
            <table class="table table-striped table-light">
                <thead>
                <tr>
                    <th scope="col">Project Name</th>
                    <th scope="col">Time</th>
                    <th scope="col">Client</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="tl, e:${userTimeLogs}">
                    <td th:text="${tl.value.key.getName()}"></td>
                    <td th:text="${tl.getKey().getDuration()}"></td>
                    <td th:text="${tl.value?.value?.getName()}">Client Name</td>
                </tr>

                </tbody>
            </table>
        </div>

        <div class="panel-right">
            <h4>Developer Time Logger</h4>
            <form action="#" th:action="@{/saveTimeLog}" th:object="${timeLog}" method="GET">
                <select class="form-control" th:field="*{projectID}"  id="dropOperator">
                    <option value="0">Select Project</option>
                    <option th:each="ap : ${allProjects}" th:value="${ap.getId()}" th:text="${ap.getName()}"></option>
                </select>
                <div class="form-group">
                    <label for="hoursInput">Enter Time</label>
                    <input type="text" class="form-control" id="hoursInput" placeholder="00:00" th:field="*{duration}">
                </div>
                    <input type="hidden" id="userId" th:attr="name='employeeID'" th:value="${userAccount.getId()}">
                <button name="submit" value="0" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="center-form">
        Development notes: this is the most functional page of our site that illustrates saving time log data and showing the total time log list
    </div>

</body>
</html>
